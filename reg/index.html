<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="register">
    <form id="regform" method="post" target="_blank" autocomplete="off">
        <div class="regBox">
        	<div class="center-Box">
        		
        	
            <div class="accountArea">
                <span>账号</span>
                <input type="text" class="input" id="account" name="account" maxlength="30" autocomplete="off" placeholder="请输入邮箱或者手机号">
            </div>
            <div class="pwdArea">
                <span>登录密码</span>
                <input type="password" class="input" id="password" name="password" maxlength="17" onpaste="return false" oncontextmenu="return false" oncopy="return false" oncut="return false" autocomplete="new-password" placeholder="请设置6-16位密码，区分大小写">
            </div>
            <div id="nametips" class="pline hide">
            </div>
            <div class="nameArea hide">
                <span>姓名</span>
                <input type="text" class="input" id="realname" name="realname"  maxlength="10" autocomplete="off" placeholder="请填写真实姓名">
            </div>
            <div class="numberArea hide">
                <span>身份证号</span>
                <input type="text" class="input" id="idcard" name="idcard" maxlength="18"  autocomplete="off" placeholder="请填写身份证号">
            </div>
            <div class="nicknameArea hide">
                <span>昵称</span>
                <input type="text" class="input" id="gamerole" name="gamerole" maxlength="14"  autocomplete="off" placeholder="请输入昵称">
            </div>
            <div class="yzimgArea hide">
                <span>验证码</span>
                <input id="vcode" name="vcode" maxlength="4" type="text" class="input" placeholder="请输入验证码" autocomplete="off">
                <div id="vimgbtn" class="yabox " ><img style="cursor:pointer"></div>
            </div>
            <div class="messageArea hide">
                <span>短信验证码</span>
                <input id="smscode" name="smscode" maxlength="6" type="text" class="input" placeholder="请输入短信验证码" autocomplete="off">
                <a id="smsbtn" name="smsbtn"  class="botspan" >获取验证码</a>
            </div>
            <div class="agreement" >
                点击"立即注册"，即表示您同意并愿意遵守<a href="https://passport.kongzhong.com/rules.jsp" target="_blank">《空中网用户协议》</a>
            </div>
            </div>
            <div class="registerBtn" id="regSubmitbtn">
                <a style="cursor:pointer;position:relative;"  name="regSubmitbtn" class="abot" >立即注册</a>
            </div>
            
        </div>

    </form>
</div>
</body>
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/regfast-utils-2.0.js"></script>
<script src="js/regfast-event-2.0.js"></script>
<script type="text/javascript" src="http://track.kongzhong.com/refer.js"></script>
<script>
    $(function () {
        kz_reg({
            httpServer:"https://passport.kongzhong.com",
            gameid:"12100000",//替换成实际接入游戏的游戏id
            regParm:"VkFOVlpRMHhVMFFETDFJeERUTUNPZ2RsQVdZQ05RWmtWakFBZkFoQVdsd0RTMVVzQVdzSFpnWXhWejBNT1FneUJXNVROZ2NzVTI4QwpPMUZ1QW1jPQ==",//替换成实际接入游戏的cpaid加密串
            sourceid:"10153",//页面ID
            returnUrl:"suc.html",//注册成功后跳转地址
            auto:"0",//是否自动登录，如果等于1，returnUrl必须是绝对路径 http...
            redirect:"1",//
            emailUrl:"suc_email.html",//注册邮件发送成功后跳转地址
            urldir:"self"// 本页面跳转   parent 上一级页面跳转
        });
    })
</script>
</html>
